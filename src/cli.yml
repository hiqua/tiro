name: tiro
version: "0.1"
author: Q. <email>
#about: stuff
args:
  - activities:
      short: a
      long: activities
      value_name: FILE
      help: Sets the activity file to use, - is stdin.
      takes_value: true
      multiple: true
  - plan:
      short: p
      long: plan
      value_name: FILE
      help: Sets the plan file to export to, defaults to stdout.
      takes_value: true
  - summary:
        short: s
        long: summary
        value_name: FILE
        help: Sets the summary file to export to, defaults to stdout.
        takes_value: true
  - watch:
      short: w
      long: watch
      help: Watch the input file
      takes_value: false
  - notify:
      short: n
      long: notify
      help: Notify when the next activity is close
      takes_value: false
  - quiet:
      short: q
      long: quiet
      help: Quiet output
      takes_value: false
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
      required: true

